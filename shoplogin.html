<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/toyshop/login.css">
    <link rel="stylesheet" href="css/toyshop/font.css">
    <script src="./js/jquery-1.7.2.js"></script>
</head>
<body>
    <main>
        <div class="modal-panel">
            <button id="button-close" class="button button-close">
                <i class="icon icon-iconfontguanbicopy"></i>
            </button>
            <div class="col-logo background-image">
                <img class="logo" src="./image/toyshop/ffd.png" alt="logo">
                <p class="name">IFANR.IN</p>
                <p class="slogn">玩物志, 就是要你乱花钱</p>
            </div>
            <div class="col-main">
                <div class="header">登录</div> 
                <div class="body">
                    <div class="wechat-login">
                        <p class="tip">微信扫描下方二维码登录</p>
                        <iframe frameborder="0" class="qrcode" scrolling="no" src="https://open.weixin.qq.com/connect/qrconnect?appid=wx6faa22bfcdf7021e&amp;scope=snsapi_login&amp;redirect_uri=https%3A%2F%2Fifanr.in%2Fauth%2Fcallback%2Fweixin%2F&amp;state=&amp;login_type=jssdk&amp;href=https://socialbase.cn/static/weixin_css/ifanrin-desktop.css"></iframe> 
                    </div>
                    <div class="or">
                        <span class="text">OR</span>
                    </div>
                    <div class="weibo-login"> 
                        <a class="button button-weibo" href="javascript:void(0);"> 
                            <i class="icon icon-weibo"></i>
                            <span class="button-text">微博授权登录</span>
                        </a>
                    </div>
                </div> 
            </div>
        </div>
    </main>
    <script>
        $(function() {
            $('#button-close').click(function() {
                if(history.back(-1)){
                    history.back(-1);
                }else{
                    location.href = "toyshop.html";
                }
            });
        })
    </script>
</body>
</html>
